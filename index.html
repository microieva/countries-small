<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <title>Countries</title>
</head>
<body>
    <wrapper>
        <div class="container">
            <div class="top-container">
                <div class="titles">
                    <h1>WORLD COUNTRY LIST</h1>
                    <p>Total Number of Countries: </p>
                </div>
                <div class="buttons">
                    <button id="starts-with-button">STARTING WORLD</button>
                    <button id="search-word-button">SEARCH WITH ANY WORD</button>
                    <button id="reverse">reverse icon</button>
                </div>
                <div class="search">
                    <input id="user-input" type="text"/>
                    <button id="search-icon">search icon</button>
                </div>
            </div>
            <div class="display-container">

            </div>
        </div>
    </wrapper>
    <script src="countries.js"></script>
    <script src="app.js"></script>
</body>
</html>
